<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registry page</title>
</head>
<body>
    <h1>Sign up for the newest offers!!!</h1>
    <h3> <a href="index.html">Back to main page</a></h3> <br>
    <!-- Use POST and not GET -->
    <div>
        <form method="GET">
            First Name: <input type="text" name="firstname" required> <br> <br>
            Last Name: <input type="text" name="lastname"> <br> <br>
            Email: <input type="email" required name="email"> <br> <br>
            Password: <input type="password" minlength="5" required name="password"> <br><br>
            Birthday: <input type="date"> <br><br>
            Gender: <br>
                <input type="radio" name="gender" value="male"> Male <br>
                <input type="radio" name="gender" value="female"> Female <br>
                <input type="radio" name="gender" value="others"> Others <br> <br>
            Pets: <br>
                <input type="checkbox" name="dogs"> Dogs <br>
                <input type="checkbox" name="cats"> Cats <br>
                <input type="checkbox" name="otherPets"> Other (Please Specify) <br>
                <input type="text" name="otherPets"> <br> <br>
            Cars: <br>
                <select name="cars">
                    <option value="Mahindra">Mahindra</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Volkswagen">Volkswagen</option>
                </select> <br> <br>
            <input type="submit"> <input type="reset">
        </form>
    </div>
</body>
</html>
