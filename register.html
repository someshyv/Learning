<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registry page</title>
</head>
<body>
    <h1>Sign up for the newest offers!!!</h1> <br>
    <h3> <a href="index.html">Back to main page</a></h3> <br>
    <form>
        First Name: <input type="text" required> <br> <br>
        Last Name: <input type="text"> <br> <br>
        Email: <input type="email" required> <br> <br>
        Gender: <br>
            <input type="radio" name="gender"> Male <br>
            <input type="radio" name="gender"> Female <br> <br>
        Pets: <br>
            <input type="checkbox" name="pets"> Dogs <br>
            <input type="checkbox" name="pets"> Dogs <br>
            <input type="checkbox" name="pets"> Other (Please Specify) <br>
            <input type="text"> <br> <br>
        Cars: <br>
            <select name="cars">
                <option value="Mahindra">Mahindra</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Volkswagen">Volkswagen</option>
            </select> <br> <br>
        <input type="submit">
    </form>
</body>
</html>
